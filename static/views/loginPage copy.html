<div class="container">
  <div class="row" id="row_center">
      <div class="col">
        <div class="login-form">
          <form>
              <h2 class="text-center">Log in for Doctor</h2>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Username" ng-model="email" required="required">
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" ng-model="password" required="required">
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-info btn-block" ng-click="submitDoctor()">Log in</button>
              </div>
          </form>
          <div class="alert alert-danger" ng-show = "errorMessage">
            <strong>{{ errorMessage }}</strong>
          </div>
        </div>
  
      </div>
      <div class="col">
  
        <div class="login-form">
            <form>
                <h2 class="text-center">Log in for Patient</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" ng-model="email" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="password" required="required">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-warning btn-block" ng-click="submitPatient()">Log in</button>
                </div>
            </form>
            <div class="alert alert-danger" ng-show = "errorMessage">
              <strong>{{ errorMessage }}</strong>
            </div>
        </div>
  </div>
</div>
